        return a + b;
      }

      // appeler la fonction
      let resultAddition1 = additionRefactor(2, 3);

      // 1 fonction en js = 1 variable qui contient une fonction
      // functions arrow functions
      let additionFunction = (a, b) => {
        return a + b;

      let additionFunctionWithInstructions = (a, b) => {
        // si a n'est pas un nombre ou si b n'est pas un nombre

        if(typeof a != 'number' || typeof b != 'number') { // if(true)
