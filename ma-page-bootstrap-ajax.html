    <div class="container pt-2">
      <div class="row">
        <div class="col-md-4 col-xl-2">
          <div>
            <h2>About me</h2>
            <p><strong>me</strong></p>
            <img
              src="https://picsum.photos/600/300"
              class="img-fluid rounded"
            />

          </div>
          <div>
            <h2>Some links</h2>
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Active</a

              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
        <div id="conteneurArticles" class="col-md-8 col-xl-10">
          <article>
            <h2>Article 1</h2>
            <p><strong>Desc, date</strong></p>
            <img
              src="https://picsum.photos/1200/400"
              class="img-fluid rounded"
            />
            <p><i>image caption</i></p>
            <p>Text...</p>
          </article>
          <article>
            <h2>Article 2</h2>
            <p><strong>Desc, date</strong></p>
            <img
              src="https://picsum.photos/1200/400"
              class="img-fluid rounded"
            />

            <p>Text...</p>

      </div>
    </div>
    <footer id="footer" class="text-center p-5 bg-secondary-subtle">
      <p>Lorem ipsum...</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script>
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => creerArticlesFromHttpResponseObject(response))

      // httpResponseObject => Response 
      function creerArticlesFromHttpResponseObject(httpResponseObject) {
        httpResponseObject.json() // return Promise<json>
          .then((articlesJson) => {
            for (const article of articlesJson) {
              insererArticle(article);
            }
          })
      }

      //recuperer les données
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => response.json())
        .then(json => creerArticles(json));
      
      // articlesJson => Array<Object> 
      function creerArticles(articlesJson) {
        console.log('articlesJson',articlesJson);
        for (const article of articlesJson) {
          insererArticle(article);
        }
      }

      // insérer article dans la page
      function insererArticle(articleJson) {
        document.querySelector('#conteneurArticles').innerHTML += `
          <article>
            <h2>${articleJson.title}</h2>
            <p><strong>Desc, date</strong></p>
            <img
              src="https://picsum.photos/1200/400"
              class="img-fluid rounded"
            />
            <p><i>image caption</i></p>
            <p>${articleJson.body}</p>
          </article>
        `;
      }
    </script>
  </body>
